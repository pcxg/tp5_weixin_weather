<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title> 
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body class="gray-bg">
<div class="container">
	<div class="row">
	    <div class="col-sm-7">
	        <div class="ibox float-e-margins">	          
	            <div class="ibox-content">
	                <div class="row">
	                    <div class="col-sm-6 b-r">
	                        <h3 class="m-t-none m-b">登录</h3>
	                        <p>欢迎登录本站(⊙o⊙)</p>
	                        <form role="form" action="{:url('login/dologin')}" method="post">
	                            <div class="form-group">
	                                <label>用户名</label>
	                                <input type="text" placeholder="请输入用户名" class="form-control" name="user_name">
	                            </div>
	                            <div class="form-group">
	                                <label>密码</label>
	                                <input type="password" placeholder="请输入密码" class="form-control" name="user_pwd">
	                            </div>
	                            <div>
	                                <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登 录</strong>
	                                </button>
	                            </div>
	                        </form>
                          <a href="{:url('login/register')}">
                          <button class="btn btn-sm btn-primary pull-left m-t-n-xs" type="button"><strong>注 册</strong>
	                      </button>
                          </a>
	                    </div>	                   
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div> 
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
